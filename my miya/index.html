<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Miya High-Res Typographic Portrait</title>
    <style>
        :root {
            /* Ensure your image is named 'mymiya.jpg' in the same folder */
            --bg-image: url('mymiya.jpg'); 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 100vw;
            height: 100vh;
            background-image: var(--bg-image);
            background-size: contain; /* Changed to contain to see the whole photo */
            background-repeat: no-repeat;
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* SMALLER SETTINGS FOR MORE DETAIL */
            font-family: sans-serif;
            font-weight: 900;
            font-size: 4px;      /* Very small text for high detail */
            line-height: 4px;    /* Matches font size for density */
            letter-spacing: 0px; 
            text-align: justify;
            word-break: break-all;
            
            filter: brightness(1.2); /* Boosts visibility through the text */
        }
    </style>
</head>
<body>

<div class="text-container" id="portrait"></div>

<script>
    const container = document.getElementById('portrait');
    const words = "MY MIYA ";
    // Increased repetition to 50,000 to cover the screen with tiny text
    container.innerText = words.repeat(50000);
</script>

</body>
</html>
